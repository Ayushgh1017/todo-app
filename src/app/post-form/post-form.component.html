<div>
    <label for="post-title">Post Title:</label>
    <input type="text" id="post-title" [(ngModel)]="postTitle">
  </div>
  
  <div>
    <label for="post-description">Post Description:</label>
    <textarea id="post-description" [(ngModel)]="postDescription"></textarea>
  </div>
  
  <button (click)="onSubmit()">Add Post</button>
  <app-post-list [newPost]="newPost"></app-post-list>
